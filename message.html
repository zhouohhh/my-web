<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <!-- 引入 icofont -->
    <link rel="stylesheet" href="./icofont/iconfont.css">
    <!-- 引入基础样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入公共样式文件 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 引入留言页样式文件 -->
    <link rel="stylesheet" href="css/message.css">
</head>

<body>
    <!-- 导航 -->
    <div class="nav w">
        <div class="nav-l fl"><a href="index.html" class="index-a">ZYM's Home</a></div>
    </div>
    <!-- 主体部分 -->
    <div class="main w">
        <!-- 留言者的个人信息 -->
        <div class="intro fl">
            <h3>请填写以下信息，方便我联系您</h3>
            <!-- 对每个输入框作出初步的输入限制 -->
            <!-- 文本和文本框进行绑定 -->
            <form>
                <table>
                    <tr>
                        
                        <td>
                            <label for="uname">称呼</label>
                            <input type="text" placeholder="请输入称呼" id="uname">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label for="tell">电话</label>
                            <input type="number" placeholder="请输入电话" id="tell">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label for="mail">邮箱</label>
                            <input type="email" placeholder="请输入邮箱" id="mail">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label for="git-link">github</label>
                            <input type="url" placeholder="请输入链接" id="git-link">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="compelete">ok</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- 留言内容 -->
        <div class="m-cont fl">
            <textarea rows="5" cols="50" placeholder="请开始书写内容吧～"></textarea>
            <!-- 一些询问项 -->
            <div class="choose fl">
                <!-- 使用单选框 -->
                <input type="radio" class="agree">
                <label>我愿意将留言公开展示</label>
            </div>
            <button class="m-fin fr"">我写完啦</button>
        </div>
        <!-- 已有留言 -->
        <div class="mess">
            <h3>已有留言</h3>

                <li>
                    <p class="item"><em>2020.6.1</em>做的很漂亮！就是内容太少了做的很漂亮！就是内容太少了做的很漂亮！就是内容太少了做的很漂亮！就是内容太少了做的很漂亮！就是内容太少了做的很漂亮！就是内容太少了</p>
                </li>
                <li>
                    <p class="item"><em>2020.6.1</em>做的很漂亮！就是内容太少了</p>
                </li>
                <li>
                    <p class="item"><em>2020.6.1</em>做的很漂亮！就是内容太少了</p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
